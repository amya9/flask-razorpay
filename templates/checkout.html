<script src="https://checkout.razorpay.com/v1/checkout.js"></script> 
<script>
var options = {
    "key": "rzp_test_0wq6o3RvcfIKFu", // Enter the Key ID generated from the Dashboard
    "amount": '{{session["amount"]}}', // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "Venus originals",
    "description": "One place for handmade goods",
    "image": "https://example.com/your_logo",
    "order_id": "{{session['create_order'].id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "handler": function (response){
        alert(response.razorpayment_id);
        alert(response.razorpay_order_id);
        alert(response.razorpay_signature)
    },
    "prefill": {
        "name": "{{session['name']}}",
        "email": "{{session['email']}}",
        "contact": "9999999999"
    },
    "notes": {
        "address": "Beta 1 Greater Noida"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
rzp1.on('payment.failed', function (response){
        alert(response.error.code);
        alert(response.error.description);
        alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
        alert(response.error.metadata.order_id);
        alert(response.error.metadata.payment_id);
});
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
</html>
